<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>


<form th:action="@{/registerUserInfo}" method="POST" th:object="${registerDto}">
    <div class="container　container-m">
        <div th:if="${infoMessage}" class="row">
            <div class="col-md-12 m-3">
                <div class="p-3 mb-2 bg-success text-white">
                    <label th:text="${infoMessage}"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 m-3">
                    <label>姓（漢字）</label>
                    <input type="text" name="lastName" th:value="*{lastName}" placeholder="鈴木"
                           th:errorclass="border-danger"/>
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 m-3">
                <label>名（漢字）</label>
                <input type="text" name="firstName" th:value="*{firstName}" placeholder="太郎"
                       th:errorclass="border-danger">
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 m-3">
                <label>姓（カナ）</label>
                <input type="text" name="lastNameKana" th:value="*{lastNameKana}" placeholder="スズキ"
                       th:errorclass="border-danger">
                <div class="text-danger" th:if="${#fields.hasErrors('lastNameKana')}" th:errors="*{lastNameKana}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 m-3">
                <label>名（カナ）</label>
                <input type="text" name="firstNameKana" th:value="*{firstNameKana}" placeholder="タロウ"
                       th:errorclass="border-danger">
                <div class="text-danger" th:if="${#fields.hasErrors('firstNameKana')}" th:errors="*{firstNameKana}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 m-3">
                <label>メールアドレス</label>
                <input type="text" name="email" th:value="*{email}" placeholder="abcde@fghij.co.jp"
                       th:errorclass="border-danger">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 m-3">
                <label>クレジットカード番号</label>
                <input type="number" name="creditCardNumber" th:value="*{creditCardNumber}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 m-3">
                <label>パスワード</label>
                <input type="text" name="password" th:value="*{password}" th:errorclass="border-danger">
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
        </div>
        <div class="row">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit">検索</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
