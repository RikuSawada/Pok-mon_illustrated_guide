<div class="example-container">
  <mat-toolbar color="primary">
    <!-- メニューボタンとタイトル -->
    <mat-toolbar-row>
      <span style="margin-right: 10px;"><mat-icon (click)="toggleSidenav()">menu</mat-icon></span>
      <h1 class="page-top" (click)="navigateToHome()" style="flex: 1;">Virtual-Employee</h1>
      <!-- ログアウトボタン -->
      <button mat-button (click)="logout()">ログアウト</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav-content [style.marginLeft.px]="sidenav.opened ? sidenavWidth : 0">
      <router-outlet></router-outlet>
    </mat-sidenav-content>

    <mat-sidenav #sidenav mode="over" [style.width.px]="sidenavWidth">
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let link of naviLinks"
          routerLink="{{ link.location }}"
        >
          <span> {{ link.label }} </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
