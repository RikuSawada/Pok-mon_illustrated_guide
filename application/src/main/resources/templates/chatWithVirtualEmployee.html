<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>仮想社員と会話</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/chatgpt/set/mind}" method="GET" th:object="${settingObject}">
  <div class="container　container-m">
    <div>
      <h1>設定</h1>

      <table class="table table-success table-striped table-bordered">
        <thead class="table-light">
        <tr>
          <th>プロンプト</th>
          <th></th>
        </tr>
        </thead>
        <tr th:each="row : ${prompts}">
          <td th:text="${row.content}"></td>
          <td><a th:href="@{/chatgpt/delete/mind(uuid=${row.id})}" >削除</a></td>

        </tr>
        <tr>
          <td><label>
            <input type="text" name="setting">
          </label></td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="submit">設定</button>
    </div>
  </div>
</form>
<form th:action="@{/chatgpt/send}" method="GET" th:object="${chatObject}">
  <div class="container　container-m">
    <div>
      <h1>チャット</h1>

      <table class="table table-success table-striped table-bordered">
        <thead class="table-light">
        <tr>
          <th>ロール</th>
          <th>プロンプト</th>
          <th></th>

        </tr>
        </thead>
        <tr th:each="row : ${chatMessage}">
          <td th:text="${row.role}"></td>
          <td th:text="${row.content}"></td>
          <td th:if="${row.role} == 'user'"><a th:href="@{/chatgpt/delete/chat(uuid=${row.id})}" >削除</a></td>
          <td th:if="${row.role} != 'user'"></td>

        </tr>
        <tr>
          <td></td>
          <td><label>
            <input type="text" name = "chatMessage">
          </label></td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="submit">送信</button>
    </div>
  </div>
</form>
</body>
</html>
